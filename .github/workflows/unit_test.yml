name: Unittest

on: [pull_request]

jobs:
  unit_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies for ecdsa
        run: |
          sudo apt-get update
          sudo apt-get install -y \
          libgmp3-dev \
          libmpfr-dev \
          libmpc-dev
      - name: Install dependencies
        run: |
          python -V
          pip install -e .[dev]
      - name: Run unit tests
        run: pytest -vx
